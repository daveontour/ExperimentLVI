<mat-dialog-content  align="center">
	<p><b>SITA AMS Tow Tracker</b></p>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <label>User Name:&nbsp;</label><input type="text" [(ngModel)] = "id" /><label>&nbsp;&nbsp;Password:&nbsp;</label><input type="password" [(ngModel)] = "token" />
</mat-dialog-actions>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1"  (click)="onCancelClick()" style="margin-left: 5px;">{{cancelButtonText}}</button>
</mat-dialog-actions>
