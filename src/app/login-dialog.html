<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <label>ID:&nbsp;</label><input type="text" [(ngModel)] = "id" /><label>&nbsp;&nbsp;Token:&nbsp;</label><input type="password" [(ngModel)] = "token" />
</mat-dialog-actions>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
