<div class="custom-tooltip"
  style="background-color: darkviolet; border-width:10px; border-color: blue;padding: 3px;">
  <b>Stand Information</b>
  <br/><br/>
  <table>
    <tr>
      <td style="width:140px"><b>Name</b></td>
      <td style="width:100px"><b>Value</b></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{data.Name}}</td>
    </tr>
    <tr>
      <td>Area</td>
      <td>{{data.Area}}</td>
    </tr>
    <tr *ngFor="let item of data.CustomFields; index as i;">
      <td>{{item.Name}}</td>
      <td>{{item.Value}}</td>
    </tr>
  </table>
</div>
